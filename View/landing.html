<style>

    .form-signin
    {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
    .form-signin, .form-signin
    {
        margin-bottom: 10px;
    }
    .form-signin
    {
        font-weight: normal;
    }
    .form-signin .form-control
    {
        position: relative;
        font-size: 16px;
        height: auto;
        padding: 10px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    .form-signin .form-control:focus
    {
        z-index: 2;
    }
    .form-signin input[type="text"]
    {
        margin-bottom: -1px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }
    .form-signin input[type="password"]
    {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
    .account-wall
    {
        margin-top: 20px;
        padding: 40px 0px 20px 0px;
        background-color: #f7f7f7;
        -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    }
    .login-title
    {
        color: #555;
        font-size: 18px;
        font-weight: 400;
        display: block;
    }

</style>
<div class="container" style="padding-top: 70px; margin-bottom:50px">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Akses Masuk Ke Aplikasi</h1>
            <div class="account-wall">
                <form ng-controller="karyawanController" name="loginFrm" class="form-signin">
                    <input ng-model="nipTxt" id="nip" type="text" class="form-control" placeholder="NIP" required autofocus>
                    <input ng-model="passTxt" type="password" class="form-control" placeholder="Password" required>
                    <hr>
                    <i style="color:red"> {{ pesan }}</i>
                    <hr>
                    <button ng-disabled="loginFrm.$invalid" ng-click="masukUser()" class="btn btn-lg btn-primary btn-block" type="submit">Masuk</button>
                </form>
            </div>
        </div>
    </div>
</div>
