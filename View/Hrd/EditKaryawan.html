<div class="container" style="padding-top: 70px;" data-ng-controller="karyawanController" data-ng-init="ambilUserById()">
    <div class="row">

        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading" style="text-align:center"><b>FORMULIR PENGAJUAN CUTI</b></div>
                <div class="panel-body">
                    <form name="formEdtKar" class="form-group">
                        <div>
                            <div class="row">
                                <div class="col-md-4 col-xs-4">
                                    <label>NIK / NIP / ID</label>
                                    <input class="form-control" type="text" ng-model="nik" required placeholder="Nomor ID">
                                </div>
                                <div class="col-md-4 col-xs-4">
                                    <label>Nama Depan</label>
                                    <input class="form-control" type="text" ng-model="namaD" required placeholder="Nama Depan">
                                </div>
                                <div class="col-md-4 col-xs-4">
                                    <label>Nama Belakang</label>
                                    <input class="form-control" type="text" ng-model="namaB" required placeholder="Nama Belakang">
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <label>Tanggal Lahir</label>
                        <div>
                            <div class="row">
                                <div class="col-md-4 col-xs-4">
                                    <select class="form-control" ng-model="tglLahir" required>
                                        <option value="">Tanggal</option>
                                        <option ng-repeat="tgl in tanggal" value="{{tgl.val}}">{{tgl.val}}</option>
                                    </select>
                                </div>
                                <div class="col-md-4 col-xs-4">
                                    <select class="form-control" ng-model="blnLahir" required>
                                        <option value="">Bulan</option>
                                        <option ng-repeat="bln in bulan" value="{{bln.val}}">{{bln.bulan}}</option>
                                    </select>
                                </div>
                                <div class="col-md-4 col-xs-4">
                                    <select class="form-control" ng-model="thnLahir" required>
                                        <option value="">Tahun</option>
                                        <option ng-repeat="thn in tahun" value="{{thn.val}}">{{thn.tahun}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <hr/>

                        <div class="row">
                            <div class="col-md-4 col-xs-4">
                                <label>Gaji Pokok</label>
                                <input class="form-control" type="text" ng-model="gapok" required placeholder="Gaji Pokok">
                            </div>
                            <div class="col-md-4 col-xs-4">
                                <label>Status</label>
                                <select class="form-control" ng-model="statusKar" required>
                                    <option value="">Pilih Status</option>
                                    <option ng-repeat="s in sts" value="{{s.val}}">{{s.st}}</option>
                                </select>
                            </div>
                            <div class="col-md-4 col-xs-4">
                                <label>No.Telpon</label>
                                <input class="form-control" type="text" ng-model="telpon" required placeholder="No Telpon">
                            </div>
                        </div>
                        <hr/>
                        <label>Alamat</label>
                        <textarea class="form-control" ng-model="alamat" placeholder="Alamat" required></textarea>
                        <hr/>
                        <b style="color: red;" ng-if="msg != null">{{msg}}</b>
                        <hr/>
                        <button class="btn btn-info" ng-disabled="formEdtKar.$invalid" ng-click="updateKar()" ng-model="id"><span class="glyphicon glyphicon-edit"></span> Edit Karyawan</button>
                        <b style="color: blue;" ng-if="dataKar.msg != null">{{dataKar.msg}}</b>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>

    </div>
</div>
