<div class="container" style="padding-top: 70px;" data-ng-controller="karyawanController">
    <div class="row">

        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading" style="text-align:center"><b>FORMULIR PERUBAHAN PASSWORD</b></div>
                <div class="panel-body">
                    <form name="formPass" class="form-group" action="" method="post">
                        <label for="PasswordLama">Password Lama</label>
                        <input ng-model="oldpass" class="form-control" type="password" id="PasswordLama" placeholder="Password Lama" required="">
                        <hr/>
                        <label for="PasswordBaru">Password Baru</label>
                        <input ng-model="pass" class="form-control" type="password" id="PasswordBaru" placeholder="Password Baru" required="">
                        <hr/>
                        <label for="UlangiPasswordBaru">Ulangi Password Baru</label>
                        <input ng-keyup="checkPass()" ng-model="repass" class="form-control" type="password" id="UlangiPasswordBaru" placeholder="Ulangi Password Baru" required="">
                        <hr>
                        <span ng-if="msg != null" style="color:red;">{{msg}}</span>
                        <span ng-if="dResPass.err == 'false'" style="color:blue;">{{dResPass.msg}}</span>
                        <span ng-if="dResPass.err == 'true'" style="color:red;">{{dResPass.msg}}</span>
                        <hr/>
                        <button class="btn btn-warning" ng-disabled="formPass.$invalid" ng-click="ubahPass()">
                            <span class="glyphicon glyphicon-edit"></span> Update Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
